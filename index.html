<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojibyte</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="profile-card">
        <img src="https://www.upload.ee/image/17159823/182343222.jpeg" alt="Profil Resmi" class="profile-img">
        <h2>Jojibyte</h2>
        <p class="title">Backend Developer</p>
        <div class="social-icons">
            <a href="https://github.com/jojibyte"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/bengazanfer/"><i class="fab fa-instagram"></i></a>
            <a href="https://discordapp.com/users/830508932619173929"><i class="fab fa-discord"></i></a>
        </div>
        <div class="skills">
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">HTML & CSS</span>
                    <span class="skill-percentage">90%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress html-css" style="width: 90%"></div>
                </div>
            </div>
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">JavaScript</span>
                    <span class="skill-percentage">85%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress javascript" style="width: 85%"></div>
                </div>
            </div>
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">Node.js</span>
                    <span class="skill-percentage">50%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress nodejs" style="width: 50%"></div>
                </div>
            </div>
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">MongoDB</span>
                    <span class="skill-percentage">50%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress mongodb" style="width: 50%"></div>
                </div>
            </div>
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">C#</span>
                    <span class="skill-percentage">10%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress csharp" style="width: 10%"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
